apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: e-commerce-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: akas11729/e-commerce-backend:latest
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
